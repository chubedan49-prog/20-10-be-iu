<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√†o m·ª´ng em b√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(234, 128, 176, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .welcome-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(234, 128, 176, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(234, 128, 176, 0.2);
        }

        h1 {
            color: #ea80b0;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(234, 128, 176, 0.5);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(234, 128, 176, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ea80b0;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(234, 128, 176, 0.3);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(45deg, #ea80b0, #e665a2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(234, 128, 176, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(234, 128, 176, 0.4);
            background: linear-gradient(45deg, #e665a2, #ea80b0);
        }

        #preview-image {
            max-width: 200px;
            max-height: 200px;
            margin: 15px auto;
            display: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        #preview-image:hover {
            transform: scale(1.05);
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-label {
            text-align: left;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-left: 5px;
        }

        .endtitle {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-style: italic;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(234, 128, 176, 0.3);
            z-index: 2;
            transition: all 0.3s ease;
        }

        .endtitle:hover {
            color: #ea80b0;
            text-shadow: 0 0 15px rgba(234, 128, 176, 0.5);
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>‚ú® Ch√†o M·ª´ng Ng√†y 20/10 ‚ú®</h1>
        <div class="input-group">
            <div class="input-label">Nh·∫≠p t√™n bx d√¥ ƒë√¢y:</div>
            <input type="text" id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa bx" required>
            <div id="name-error" class="error">Vui l√≤ng nh·∫≠p t√™n c·ªßa bx d√πm c√°i</div>
        </div>
        <div class="input-group">
            <div class="input-label">·∫¢nh c·ªßa d·ª£:</div>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button id="upload-btn">Ch·ªçn ·∫£nh c·ªßa d·ª£ üì∏</button>
            <div id="image-error" class="error">Vui l√≤ng ch·ªçn m·ªôt t·∫•m ·∫£nh d√πm tuii</div>
        </div>
        <img id="preview-image" src="" alt="Xem tr∆∞·ªõc">
        <button id="continue-btn">Ti·∫øp T·ª•c ƒêi N√†o ‚ù§Ô∏è</button>
    </div>
    <div class="endtitle">‚ú¶ Design by Trieuprovcl ‚ú¶</div>

    <script>
        const nameInput = document.getElementById('name-input');
        const imageInput = document.getElementById('image-input');
        const uploadBtn = document.getElementById('upload-btn');
        const continueBtn = document.getElementById('continue-btn');
        const previewImage = document.getElementById('preview-image');
        const nameError = document.getElementById('name-error');
        const imageError = document.getElementById('image-error');

        uploadBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    imageError.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        continueBtn.addEventListener('click', () => {
            let isValid = true;

            if (!nameInput.value.trim()) {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            if (!imageInput.files[0]) {
                imageError.style.display = 'block';
                isValid = false;
            } else {
                imageError.style.display = 'none';
            }

            if (isValid) {
                // Store data in localStorage
                localStorage.clear(); // Clear any existing data
                localStorage.setItem('userName', nameInput.value.trim());
                localStorage.setItem('sessionStartTime', new Date().getTime());
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('userImage', e.target.result);
                    window.location.href = 'letter.html';
                }
                reader.readAsDataURL(imageInput.files[0]);
            }
        });
    </script>
</body>
</html>
